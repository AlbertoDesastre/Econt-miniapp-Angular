<section class="users-wrapper">
  <!--     <li key={id} className={`user-container ${active ? "active" : null}`}> -->
  <div class="users-container">
    <ul class="user-profile" *ngFor="let user of users">
      <li class="user-name">
        <p><strong> Username: </strong> name</p>
      </li>
      <li class="user-region">
        <p><strong>Region/District: </strong> region</p>
      </li>
      <li class="user-city">
        <p><strong>City: </strong> city</p>
      </li>
      <li class="user-city_id">
        <p><strong>CityID: </strong> cityId</p>
      </li>
    </ul>
  </div>
</section>
