<section class="section-checkout-summary">
  <ul class="ul-inputs">
    <li *ngFor="let input of inputs" class="li-input-and-label">
      <input
        [id]="input.id"
        [type]="input.type"
        [checked]="input.checked"
        (click)="toggleChecked($event)"
      />
      <label [for]="input.id">{{ input.text }}</label>
    </li>
  </ul>
</section>
